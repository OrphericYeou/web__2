        function caesarCipherEncrypt(text, shift) {
           
            const encryptedText = text.replace(/[a-z]/gi, (match) => {
              const charCode = match.charCodeAt(0);
              let encryptedCharCode;
          
              if (match >= 'a' && match <= 'z') {
                encryptedCharCode = ((charCode - 97 + shift) % 26) + 97;
              } else if (match >= 'A' && match <= 'Z') {
                encryptedCharCode = ((charCode - 65 + shift) % 26) + 65;
              } else {
                return match; // Caractère non alphabétique
              }
          
              return String.fromCharCode(encryptedCharCode);
            });

            return encryptedText;

          function caesarCipherDecrypt(encryptedText, shift) {
            
            return caesarCipherEncrypt(encryptedText, 26-shift);
